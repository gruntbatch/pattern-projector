<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu" class="bg-light-trans flex-column flex-spaced">
        <div class="bg-light flex-row h-2 rounded">
            <a class="bg-blue fg-light flex-row-centered h-2 p-x-1 rounded">Calibration</a>
            <a class="fg-gray flex-row-centered h-2 p-x-1 small">Hide</a>
            <a id="swap" class="fg-gray flex-row-centered h-2 p-x-1 small">Swap</a>
            <a class="bg-gray fg-light flex-row-centered h-2 p-x-1 rounded">Pattern</a>
        </div>
        <div class="flex-column flex-spaced">
            <div class="flex-row">
                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="zoom-reset" class="bg-blue fg-light flex-row h-2 p-x-1 rounded">Reset Zoom</a>
                    <span id="zoom-value" class="fg-gray mono p-r-1 small">1.0</span>
                </div>
                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="reset-4" class="bg-blue fg-light flex-row h-2 p-x-1 rounded">Reset Origin</a>
                    <div class="flex-column p-r-1">
                        <span class="fg-gray mono vsmall">x<span id="x-4">1.0</span></span>
                        <span class="fg-gray mono vsmall">y<span id="y-4">1.0</span></span>
                    </div>
                </div>
            </div>
            <div class="flex-row">
                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="reset-2" class="bg-blue fg-light flex-row h-2 p-x-1 rounded">Reset A</a>
                    <div class="flex-column p-r-1">
                        <span class="fg-gray mono vsmall">x<span id="x-2"> 1.000</span></span>
                        <span class="fg-gray mono vsmall">y<span id="y-2"> 1.000</span></span>
                    </div>
                </div>
                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="reset-3" class="bg-blue fg-light flex-row h-2 p-x-1 rounded">Reset B</a>
                    <div class="flex-column p-r-1">
                        <span class="fg-gray mono vsmall">x<span id="x-3"> 1.000</span></span>
                        <span class="fg-gray mono vsmall">y<span id="y-3"> 1.000</span></span>
                    </div>
                </div>
            </div>
            <div class="flex-row">
                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="reset-0" class="bg-blue fg-light flex-row h-2 p-x-1 rounded">Reset C</a>
                    <div class="flex-column p-r-1">
                        <span class="fg-gray mono vsmall">x<span id="x-0"> 1.000</span></span>
                        <span class="fg-gray mono vsmall">y<span id="y-0"> 1.000</span></span>
                    </div>
                </div>
                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="reset-1" class="bg-blue fg-light flex-row h-2 p-x-1 rounded">Reset D</a>
                    <div class="flex-column p-r-1">
                        <span class="fg-gray mono vsmall">x<span id="x-1"> 1.000</span></span>
                        <span class="fg-gray mono vsmall">y<span id="y-1"> 1.000</span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-column flex-spaced">
            <div class="flex-row">
                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="pattern-zoom-reset" class="bg-blue fg-light flex-row h-2 p-x-1 rounded">Reset Zoom</a>
                    <span id="pattern-zoom-value" class="fg-gray mono p-r-1 small">1.0</span>
                </div>

                <div class="bg-light flex-row flex-grow h-2 rounded">
                    <a id="load-pattern" class="bg-blue fg-light flex-grow flex-row-centered h-2 p-x-1 rounded">Load Pattern</a>
                </div>
            </div>
        </div>
        <div class="flex-column flex-spaced">
            <div class="flex-row">
                <a id="save-calibration" class="bg-blue fg-light flex-grow flex-row-centered h-2 p-x-1 rounded">Save Calibration</a>
                <a id="load-calibration" class="bg-blue fg-light flex-grow flex-row-centered h-2 p-x-1 rounded">Load Calibration</a>
            </div>
        </div>
    </div>
    <div id="handle-0" class="bg-light flex-row flex-centered handle h-2 rounded w-2">
        <span class="fg-gray mono">C</span>
    </div>
    <div id="handle-1" class="bg-light flex-row flex-centered handle h-2 rounded w-2">
        <span class="fg-gray mono">D</span>
    </div>
    <div id="handle-2" class="bg-light flex-row flex-centered handle h-2 rounded w-2">
        <span class="fg-gray mono">A</span>
    </div>
    <div id="handle-3" class="bg-light flex-row flex-centered handle h-2 rounded w-2">
        <span class="fg-gray mono">B</span>
    </div>
    <div id="handle-4" class="bg-light flex-row flex-centered handle h-2 rounded w-2">
        <span class="fg-gray mono">O</span>
    </div>
    <canvas id="canvas"></canvas>
    <script src="js/index.js"></script>
</body>

</html>
